{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-0" style="background: #e8f4fd;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add an Investment</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.amount.label_tag }} 
                    {{ form.amount|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    {{ form.description.label_tag }} 
                    {{ form.description|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Investment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
