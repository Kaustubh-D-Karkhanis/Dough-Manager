<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dough Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-card {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            color: #333;
            border: none;
        }
        .gradient-card .btn {
            background-color: #fff;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Dough Manager</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
