<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dough Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            background-color: #e9fdf0; /* Light green background */
        }
        .navbar {
            border-bottom: 3px solid #00b894; /* Green accent */
        }
        .main-content {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 56px); /* Adjust for navbar height */
            padding: 0;
            margin: 0;
        }
        .content-wrapper {
            flex: 1;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Dough Manager</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="main-content">
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
